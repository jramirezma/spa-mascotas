<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spa de Mascotas - Sistema</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section id="login-section" class="auth-section">
    <div class="auth-container">
			<div class="header-content">
        <img src="img/logo.png" alt="Logo Spa" class="logo">
        <h1>Spa de Mascotas</h1>
      </div>

      <form id="login-form">
        <label for="login-usuario">Usuario</label>
        <input id="login-usuario" type="text" autocomplete="off" required>

        <label for="login-password">Contraseña</label>

        <div class="password-container">
          <input id="login-password" type="password" required>
        </div>

        <div class="show-password-wrapper">
          <input type="checkbox" id="toggle-password">
          <label for="toggle-password">Mostrar contraseña</label>
        </div>

        <div id="login-error" class="mensaje-error"></div>

        <button type="submit">Iniciar sesión</button>
      </form>
    </div>
		<div>
			<h3>Usuario: admin  Contraseña: 1234</h3>
		</div>
  </section>

  <nav id="main-nav" class="hidden">
    <ul>
      <li><button data-section="dueños">Dueños</button></li>
      <li><button data-section="mascotas">Mascotas</button></li>
      <li><button data-section="citas">Citas</button></li>
      <li><button data-section="catalogo">Catálogo</button></li>
      <li><button data-section="carrito">Carrito</button></li>
      <li><button id="cerrar-sesion">Cerrar sesión</button></li>
    </ul>
  </nav>

  <main id="main-content" class="hidden">
    <h2>Bienvenido al sistema</h2>
    <p>Selecciona una sección del menú.</p>
  </main>

  <script src="js/app.js" defer></script>
</body>
</html>
